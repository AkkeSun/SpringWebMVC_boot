<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Login View</h3>
<form th:action="@{/redirect/postPwd}" th:object="${memberDto}" method="post">
    <input type="text" th:field="*{myPwd}" placeholder="Password">
    <th:block th:if="${#fields.hasErrors('myId')}" th:errors="*{myPwd}"></th:block>
    <input type="submit" value="비밀번호 입력완료">
</form>
</body>
</html>
